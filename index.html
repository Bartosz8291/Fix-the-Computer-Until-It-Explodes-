<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Bartosz8291">
    <meta name="theme-color" content="#ff0000">
    <meta name="color-scheme" content="light dark">
    <meta name="description" content="AN ONLINE GAME Fix the Computer Until It Explodes!!! Github: https://github.com/Bartosz8291/Fix-the-Computer-Until-It-Explodes-.git">
    <title>Fix the Computer Until It Explodes!!!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
        }
        #menu-container, #game-container, #settings-container, #laptop-selection-container, #creation-container {
            text-align: center;
            display: none; /* Hide all sections by default */
        }
        #laptop {
            width: 400px;
            cursor: pointer;
        }
        #message {
            font-size: 24px;
            margin-top: 20px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }
        #settings-container {
            margin-top: 20px;
        }
        /* Additional styling if needed */
    </style>
</head>
<body>
    <div id="menu-container">
        <img id="logo" src="assets/logo.png" alt="Menu Logo">
        <button class="button" onclick="startGame()">Play</button>
        <button class="button" onclick="showLaptopSelection()">Laptop Selection</button>
        <button class="button" onclick="showCreation()">Creation (Coming Soon)</button>
        <button class="button" onclick="showSettings()">Settings</button>
    </div>

    <div id="game-container">
        <img id="laptop" src="assets/laptop.png" alt="Laptop">
        <div id="message">Click to fix the laptop! BE CAREFUL UNTIL IT EXPLODES</div>
        <button class="button" id="pauseButton">Pause</button>
    </div>

    <div id="settings-container">
        <h2>Settings</h2>
        <label for="language">Select Language:</label>
        <select id="language" onchange="changeLanguage()">
            <option value="en">English</option>
            <option value="pl">Polski</option>
            <!-- Add more languages here -->
        </select>
        <button class="button" onclick="backToMenu()">Back to Menu</button>
    </div>

    <div id="laptop-selection-container">
        <h2>Laptop Selection</h2>
        <p>Coming Soon!!!</p>
        <button class="button" onclick="backToMenu()">Back to Menu</button>
    </div>

    <div id="creation-container">
        <h2>Creation Mode</h2>
        <p>Coming Soon!!!</p>
        <button class="button" onclick="backToMenu()">Back to Menu</button>
    </div>

    <script src="script.js"></script>

    <noscript>
        <h1>JavaScript is required to play this game.</h1>
        <p>Please enable JavaScript in your browser settings to use this application.</p>
    </noscript>
</body>
</html>
