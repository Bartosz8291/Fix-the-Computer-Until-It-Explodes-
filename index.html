<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fix the Computer Until It Explodes!!!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
        }
        #menu-container, #game-container, #creation-container, #settings-container {
            text-align: center;
            display: none;
        }
        #menu-container {
            display: block;  /* Show the menu initially */
        }
        .button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
        }
        #laptop {
            width: 400px;
            cursor: pointer;
        }
        #message {
            font-size: 24px;
            margin-top: 20px;
        }
        #logo {
            width: 300px; /* Adjust the size of the logo as needed */
            margin-bottom: 20px;
        }
        #settings-container {
            display: none;
        }
    </style>
</head>
<body>
    <div id="menu-container">
        <img id="logo" src="assets/logo.png" alt="Game Logo">
        <button class="button" onclick="startGame()">Play</button>
        <button class="button" onclick="showLaptopSelection()">Laptop Selection</button>
        <button class="button" onclick="showCreation()">Creation (Coming Soon)</button>
        <button class="button" onclick="showSettings()">Settings</button>
    </div>

    <div id="settings-container">
        <h2>Settings</h2>
        <label for="language">Select Language:</label>
        <select id="language" onchange="changeLanguage()">
            <option value="en">English</option>
            <option value="pl">Polish</option>
            <!-- Add more languages as needed -->
        </select>
        <button class="button" onclick="backToMenu()">Back to Menu</button>
    </div>

    <div id="laptop-selection-container">
        <h2>Select Your Laptop</h2>
        <img src="assets/laptop.png" alt="Laptop" style="width: 200px;">
        <p>More coming soon!!!!!!!!!!!!!!!!!!!!!</p>
        <button class="button" onclick="backToMenu()">Back to Menu</button>
    </div>

    <div id="game-container">
        <img id="laptop" src="assets/laptop.png" alt="Laptop">
        <div id="message">Click to fix the laptop! BE CAREFUL UNTIL IT EXPLODES</div>
        <button class="button" id="pauseButton" style="display: block; margin: 20px auto;">Pause</button>
    </div>

    <div id="creation-container">
        <h2>Creation Mode</h2>
        <p>Coming Soon...</p>
        <button class="button" onclick="backToMenu()">Back to Menu</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
