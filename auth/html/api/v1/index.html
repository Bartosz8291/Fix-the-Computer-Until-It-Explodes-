<!DOCTYPE html>
<html>
  <head>
    <title>LOGIN AND REGISTER</title>
  </head>
  <body>
    <div id="auth-container">
    <h2>Login</h2>
    <input type="email" id="login-email" placeholder="Email">
    <input type="password" id="login-password" placeholder="Password">
    <button onclick="login()">Login</button>

    <h2>Sign Up</h2>
    <input type="email" id="signup-email" placeholder="Email">
    <input type="password" id="signup-password" placeholder="Password">
    <button onclick="signup()">Sign Up</button>
</div>
    <script src="firebase-auth.js"></script>
    <script src="https://fix-the-computer-until-it-explodes.vercel.app/api/v1/auth.js"></script>
    <script src="https://fix-the-computer-until-it-explodes.vercel.app/api/v1/login.js"></script>
    <script src="https://fix-the-computer-until-it-explodes.vercel.app/api/v1/auth/signup.js"></script>
  </body>
</html>
